<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/bc308bbd0b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/src/js/visuals.js" defer></script>
    <script src="/src/js/SortingAlgorithm.js" defer></script>
    <script src="/src/js/SortingVisualizer.js" defer></script>
    <script src="/src/js/Comparison.js" defer></script>
    <script src="/src/js/sorting-algorithms/BubbleSort.js" defer></script>
    <script src="/src/js/sorting-algorithms/InsertionSort.js" defer></script>
    <script src="/src/js/sorting-algorithms/SelectionSort.js" defer></script>
    <script src="/src/js/sorting-algorithms/MergeSort.js" defer></script>
    <script src="/src/js/sorting-algorithms/QuickSort.js" defer></script>
    <script src="/src/js/sorting-algorithms/HeapSort.js" defer></script>
    <script src="/src/js/app.js" defer></script>
    <title>EC Sorting Visualizer</title>
  </head>
  <body>
    <div class="nav">
      <nav class="nav-container container">
        <div class="title">
          <h2><span class="accent">EC</span>Sorting Vis.</h2>
          <div class="bar-logo">
            <div class="line1 line"></div>
            <div class="line2 line"></div>
            <div class="line3 line"></div>
          </div>
        </div>
        <ul class="nav-btns">
          <li><a href="#" id="new-array">New Array</a></li>
          <li><a href="#" id="shuffle">Shuffle</a></li>
          <li>
            <div class="drop-down" id="algo-drop-down">
              <div id="algo">
                <a href="#">Algorithms</a>
                <div id="caret">
                  <i class="fas fa-sort-down"></i>
                </div>
              </div>
              <ul class="drop-down-list" id="sorting-algo-drop-down">
                <li><a href="#" id="bubble-sort">Bubble Sort</a></li>
                <li><a href="#" id="insertion-sort">Insertion Sort</a></li>
                <li><a href="#" id="selection-sort">Selection Sort</a></li>
                <li><a href="#" id="heap-sort">Heap Sort</a></li>
                <li><a href="#" id="merge-sort">Merge Sort</a></li>
                <li><a href="#" id="quick-sort">Quick Sort</a></li>
              </ul>
            </div>
          </li>
          <li><a href="#">Compare</a></li>
        </ul>
      </nav>
    </div>

    <div class="visualizer">
      <div class="visualizer-container container">
        <div id="current-algo"></div>
        <div id="visualizer-array"></div>
        <div class="button">
          <button id="visualize">Visualize</button>
        </div>
      </div>
    </div>
  </body>
</html>
